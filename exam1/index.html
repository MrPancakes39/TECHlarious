<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monster Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div id="app">
    <header>
      <h1 class="title">Kill The Monster</h1>
    </header>
    <div class="card">
      <p class="card--title">Monster Health</p>
      <div class="card--progressbar">
        <div class="progress" id="monster-health"></div>
      </div>
    </div>
    <div class="card player">
      <p class="card--title">Your Health</p>
      <div class="card--progressbar">
        <div class="progress" id="player-health"></div>
      </div>
    </div>
    <div class="actions">
      <button class="action-btn" id="atk">Attack</button>
      <button class="action-btn" id="sp-atk">Special Attack</button>
      <button class="action-btn" id="heal">Heal</button>
      <button class="action-btn" id="give-up">Give up</button>
    </div>
    <div class="card">
      <p class="card--title">Battle Log</p>
      <div id="battle-log">
        <p><span class="monster">Monster</span> attacks and deals <span class="loss">12</span></p>
        <p><span class="player">Player</span> heals themselves for <span class="gain">17</span></p>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
